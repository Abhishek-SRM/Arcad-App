<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizo HTML Template - V.6</title>
    <!-- FontAwesome-cdn include -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Google fonts include -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800;900&family=Poppins:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap-css include -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <!-- Animate-css include -->
    <link rel="stylesheet" href="/assets/css/animate.min.css" />
    <!-- Main-StyleSheet include -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper overflow-hidden">
      <div class="container">
        <form
          class="multisteps_form bg-dark position-relative overflow-hidden"
          id="wizard"
          method="POST"
          action=""
        >
          <!------------------------- Step-1 ----------------------------->
          <div class="multisteps_form_panel step">
            <div class="question_title text-center text-uppercase">
              <h1 class="animate__animated animate__fadeInRight animate_25ms">
                What kind of services you are quiz?
              </h1>
            </div>
            <div class="question_number text-center text-uppercase text-white">
              <span class="rounded-pill">Question 1 to 5</span>
            </div>
            <div class="row pt-5 mt-4 form_items">
              <div class="col-6">
                <ul class="list-unstyled p-0">
                  <li
                    class="active step_1 animate__animated animate__fadeInRight animate_50ms"
                  >
                    <input
                      id="opt_1"
                      type="radio"
                      name="stp_1_select_option"
                      value="Well organized and Easy"
                    />
                    <label for="opt_1">Well organized and Easy</label>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <ul class="list-unstyled p-0">
                  <li
                    class="step_1 animate__animated animate__fadeInRight animate_100ms"
                  >
                    <input
                      id="opt_2"
                      type="radio"
                      name="stp_1_select_option"
                      value="Transition Between Two"
                    />
                    <label for="opt_2">Transition Between Two</label>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <ul class="list-unstyled p-0">
                  <li
                    class="step_1 animate__animated animate__fadeInRight animate_150ms"
                  >
                    <input
                      id="opt_3"
                      type="radio"
                      name="stp_1_select_option"
                      value="Transitions are Shown"
                    />
                    <label for="opt_3">Transitions are Shown</label>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <ul class="list-unstyled p-0">
                  <li
                    class="step_1 animate__animated animate__fadeInRight animate_200ms"
                  >
                    <input
                      id="opt_4"
                      type="radio"
                      name="stp_1_select_option"
                      value="Generate a nice Color"
                    />
                    <label for="opt_4">Generate a nice Color</label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!---------- Form Button ---------->
          <div class="form_btn">
            <button
              type="button"
              class="prev_btn position-absolute text-uppercase border-0 text-white"
              id="prevBtn"
              onclick="nextPrev(-1)"
            >
              <span><i class="fas fa-arrow-left"></i></span> Back
            </button>
            <button
              type="button"
              class="next_btn rounded-pill position-absolute text-uppercase text-white"
              id="nextBtn"
              onclick="nextPrev(1)"
            >
              Next
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- jQuery-js include -->
    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap-js include -->
    <script src="/assets/js/bootstrap.min.js"></script>
    <!-- jQuery-counter-up-js include -->
    <script src="/assets/js/countdown.js"></script>
    <!-- jQuery-validate-js include -->
    <script src="/assets/js/jquery.validate.min.js"></script>
    <!-- Custom-js include -->
    <script src="/assets/js/index.js"></script>
  </body>
</html>
